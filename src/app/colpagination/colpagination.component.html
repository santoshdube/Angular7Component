<div class="column-pagination">
    <button class="btn" type="button" (click)="previous($event)" [disabled]="prevCols"><i class="fa fa-angle-left" aria-hidden="true"></i>PREVIOUS</button> 
    <button class="btn" type="button" (click)="next($event)" [disabled]="nextCols">NEXT<i class="fa fa-angle-right" aria-hidden="true"></i></button>
</div>
<app-ftable [option]='options' [data]="tableData" [height]="320" [width]="" [tableId]="'appTable'"></app-ftable>
